{% extends "base.html" %}

{% block content %}
<h1>Search</h1>
<style>
    form {
        margin-bottom: 40px;
    }
</style>
<form method="get">
    <label>Search:</label>
    <input type="text" name="search_string" />
    <input type="submit" />
</form>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Uploaded At</th>
        <th>Hash</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    {% for quote in quotes %}
    <tr>
        <td>{{quote.id}}</td>
        <td>{{quote.title}}</td>
        <td>{{quote.uploaded_at}}</td>
        <td>{{quote.hash}}</td>
        <td>
            <div class="actions">
                <a href="/view/{{quote.id}}">View</a>
                <a href="/validate/{{quote.admin_key}}">Validate</a>
                <a href="/api/quote/download?id={{quote.id}}">Download</a>
            </div>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock content %}
